<div class = "sign limit login" >
  <form class="forms" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Sign Up</h2>

    <div
      [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}"
      class="form-control">
      <label for="name">Name</label>
      <input id="name" type="email" formControlName="name">
      <div
        *ngIf="form.get('name').touched && form.get('name').invalid"
        class="validation">
        <small *ngIf="form.get('name').errors.required">
          Заполните поле
        </small>
      </div>
    </div>

    <div class="alert" *ngIf="auth.error$ | async as error">
      {{error}}
    </div>

    <div
      [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
      class="form-control">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div
        *ngIf="form.get('email').touched && form.get('email').invalid"
        class="validation">
        <small *ngIf="form.get('email').errors.required">
          Заполните поле
        </small>
        <small *ngIf="form.get('email').errors.email">
          Введите корректный email
        </small>
      </div>
    </div>

    <div
      [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
      class="form-control">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
      <div
        *ngIf="form.get('password').touched && form.get('password').invalid"
        class="validation">
        <small *ngIf="form.get('password').errors.required">
          Заполните поле
        </small>
        <small *ngIf="form.get('password').errors.minlength">
          Пароль должен быть не менее
          {{form.get('password').errors.minlength.requiredLength}}
          символов. Сейчас он
          {{form.get('password').errors.minlength.actualLength}}
        </small>
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="form.invalid">Sign Up</button>
    <!--  -->
  </form>
</div>
