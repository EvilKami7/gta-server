<div class="card">

  <div class="card-header">
      <img class="card-img-top" src="{{post.image}}" alt="Card image cap">
  </div>


  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h4 class="card-title"><strong>{{post.title}}</strong></h4>
    <!-- Subtitle -->
    <h5 class="blue-text pb-2"><strong>{{post.date | date: 'dd.MM.yyyy'}}</strong></h5>
    <!-- Text -->
    <p class="card-text">{{post.descrip}}</p>

    <button [routerLink]="['/post', post.id]" class="btn btn-dark">
      Open
    </button>

  </div>

</div>
