<div class="page-inner">
  <div class="header-wrapper"  [style.backgroundColor]="mainPage?'rgba(0, 0, 0, .6)':'#1F2041'">
    <header class="main-header limit" >

      <svg id="dropMenu" class="drop-svg" width=50 height=40 viewBox="0 0 50 40" (click)="this.isButtonVisible = !this.isButtonVisible" >
        <rect x=0 y=0 width=50 height=40 fill="#1F2041" stroke="#1F2041" stroke-width="3"></rect>
        <line x1="10" x2="40" y1="10" y2="10" stroke="white" fill="#fff" stroke-width="1" />
        <line x1="10" x2="40" y1="20" y2="20" stroke="white" fill="#fff" stroke-width="1" />
        <line x1="10" x2="40" y1="30" y2="30" stroke="white" fill="#fff" stroke-width="1" />
      </svg>

      <h1 class="header-title">
        <a routerLink="/">GTAV ROLEPLAY SERVER</a>
      </h1>

        <nav class="drop-menu" *ngIf="this.isButtonVisible" (click)="this.isButtonVisible = !this.isButtonVisible">
          <ul class="drop-submenu">
            <li>
              <a [routerLink]="['/', 'news']">News</a>
            </li>
            <li *ngIf="auth.isAuthenticated()==false">
              <a [routerLink]="['/', 'login']">Sign In</a>
            </li >
            <li *ngIf="auth.isAuthenticated()==false">
              <a [routerLink]="['/', 'register']">Sign Up</a>
            </li>
            <li *ngIf="auth.isAuthenticated()">
              {{profileService.profile.name}}
              <ul class="submenu">
                <li><a [routerLink]="['/', 'profile']">Profile</a></li>
                <li><a href="#" (click)="logout($event)">Logout</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <nav class="main-nav">
          <ul class="topmenu">
            <li>
              <a [routerLink]="['/', 'news']">News</a>
            </li>
            <li *ngIf="auth.isAuthenticated()==false">
              <a [routerLink]="['/', 'login']">Sign In</a>
            </li >
            <li *ngIf="auth.isAuthenticated()==false">
              <a [routerLink]="['/', 'register']">Sign Up</a>
            </li>
            <li *ngIf="auth.isAuthenticated()">
              {{profileService.profile.name}}
              <ul class="submenu">
                <li><a [routerLink]="['/', 'profile']">Profile</a></li>
                <li><a href="#" (click)="logout($event)">Logout</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      <div class="profile-image" *ngIf="auth.isAuthenticated()">
        <div class="profile-image--inner">
          <img [src]="profileService.profile.image? profileService.profile.image
            : 'https://static.productionready.io/images/smiley-cyrus.jpg'">
        </div>
      </div>
    </header>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <div class="footer-wrapper" [style.display]="mainPage?'none':''">
    <footer class="main-footer limit">
      <h1>
        <a routerLink="/">Roleplay</a>
      </h1>
    </footer>
  </div>
</div>
