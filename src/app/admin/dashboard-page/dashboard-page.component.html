<div class="dashboard limit" *ngIf="posts.length; else loading">

  <div class="form-control">
    <input type="text" placeholder="Find post" [(ngModel)] = "searchStr">
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Автор</th>
        <th>Название</th>
        <th>Дата</th>
        <th>Дейтсвие</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let post of posts | searchPost:searchStr; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date | date: 'medium': null: 'ru' }}</td>
        <td>
          <button class="btn" [routerLink] = "['/admin', 'post', post.id, 'edit']"> Open </button>
          <button class="btn"><a (click)="remove(post.id)"> Delete </a></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
